<%= render '_header' %>
<%= render '_title' %>

<section class="content">
  <article>
    <header>
    <h1><%= item[:title] %></h1>
    </header>

    <section>
    <%= yield %>
    </section>

  <% unless item[:kind] != 'note' %>
    <footer>
    <%= render '_pagination' %>
    </footer>
  <% end %>
  </article>
</section>

<footer>
An error? You can fix it directly by sending a <a href="<%= @config[:site][:repo] %>/pull-requests/new">Pull Request</a> or creating a <a href="<%= @config[:site][:repo] %>/issues/new">new issue</a>.
</footer>

<%= render '_footer' %>
