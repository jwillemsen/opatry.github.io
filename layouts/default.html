<%= render '_header' %>
<%= render '_title' %>

<section class="content">
  <article>
    <header>
    <h1><%= item[:title] %></h1>
    </header>

    <section>
    <%= yield %>
    </section>

  <% unless item[:kind] != 'note' %>
    <footer>
    <%= render '_pagination' %>
    </footer>
  <% end %>
  </article>
</section>
 

<footer>
An error? You can fix it directly by sending a Pull Request on 
<a href="<%= @config[:site][:repo] %>/tree/master/<%= item.raw_filename %>">GitHub</a>.
</footer>

<%= render '_footer' %>
